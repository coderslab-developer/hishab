<span th:remove="tag" th:fragment="transaction-modal" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade modal-dialog-center " id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog ">
			<div class="modal-content-wrap">
				<div class="modal-content">
					<div class="modal-header text-white">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="transaction-modal-title text-center"><i class="fa fa-minus"></i> Add your Expense</h4>
					</div>
					<div class="modal-body">
						<form th:action="@{/transaction/save}" class="transaction-form form-horizontal" role="form" method="post">
							<input type="hidden" name="transactionId" id="transactionId"/>
							<div class="form-group">
								<label for="transactionType" class="col-lg-3 col-sm-3 control-label">Transaction Type</label>
								<div class="col-lg-9">
									<select id="transactionType" name="transactionType" class="form-control" required="required">
										<option th:each="item : ${transactionType.entrySet()}" th:value="${item.key}" th:text="${item.value}"></option>
									</select>
								</div>
							</div>
							<div class="form-group expenseAmountDiv nodisplay">
								<label for="expenseAmount" class="col-lg-3 col-sm-3 control-label">Expense Amount</label>
								<div class="col-lg-9">
									<input type="number" id="expenseAmount" name="expenseAmount" class="form-control" min="0" required="required" placeholder="Ex : 1000"/>
								</div>
							</div>
							<div class="form-group transferAmountDiv nodisplay">
								<label for="transferAmount" class="col-lg-3 col-sm-3 control-label">Transfer Amount</label>
								<div class="col-lg-9">
									<input type="number" id="transferAmount" name="transferAmount" class="form-control" min="0" required="required" placeholder="Ex : 1000"/>
								</div>
							</div>
							<div class="form-group incomeAmountDiv nodisplay">
								<label for="incomeAmount" class="col-lg-3 col-sm-3 control-label">Income Amount</label>
								<div class="col-lg-9">
									<input type="number" id="incomeAmount" name="incomeAmount" class="form-control" min="0" required="required" placeholder="Ex : 1000"/>
								</div>
							</div>
							<div class="form-group">
								<label for="transactionCharge" class="col-lg-3 col-sm-3 control-label">Transaction charge</label>
								<div class="col-lg-9">
									<input type="number" id="transactionCharge" name="transactionCharge" min="0" class="form-control"  placeholder="0" required="required"/>
								</div>
							</div>
							<div class="form-group">
								<label for="fromWalletId" class="col-lg-3 col-sm-3 control-label">From Wallet</label>
								<div class="col-lg-9">
									<div class="input-group m-bot15">
										<select id="fromWalletId" name="fromWalletId" class="form-control" required="required">
											<option th:each="item : ${wallets.entrySet()}" th:value="${item.key}" th:text="${item.value}"></option>
										</select>
										<span class="input-group-btn">
											<button title="Add new wallet" data-toggle="modal" data-target="#walletModal" data-backdrop="static" data-keyboard="false" class="btn btn-white addWalletButton" type="button"><i class="fa fa-plus"></i></button>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="toWalletId" class="col-lg-3 col-sm-3 control-label">To Wallet</label>
								<div class="col-lg-9">
									<div class="input-group m-bot15">
										<select id="toWalletId" name="toWalletId" class="form-control" required="required">
											<option th:each="item : ${wallets.entrySet()}" th:value="${item.key}" th:text="${item.value}"></option>
										</select>
										<span class="input-group-btn">
											<button title="Add new wallet" data-toggle="modal" data-target="#walletModal" data-backdrop="static" data-keyboard="false" class="btn btn-white addWalletButton" type="button"><i class="fa fa-plus"></i></button>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="expenseTypeId" class="col-lg-3 col-sm-3 control-label">Expense Type</label>
								<div class="col-lg-9">
									<div class="input-group m-bot15">
										<select id="expenseTypeId" name="expenseTypeId" class="form-control" required="required">
											<option th:each="item : ${expenseTypes.entrySet()}" th:value="${item.key}" th:text="${item.value}"></option>
										</select>
										<span class="input-group-btn">
											<button title="Add new expense type" data-toggle="modal" data-target="#expensetypeModal" data-backdrop="static" data-keyboard="false" class="btn btn-white addExpenseTypeButton" type="button"><i class="fa fa-plus"></i></button>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="transactionDate" class="col-lg-3 col-sm-3 control-label">Date</label>
								<div class="col-lg-9">
									<div style="width: 92.5%;" data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="12-02-2012"  class="input-append date dpYears">
										<input type="text" id="transactionDate" name="transactionDate" readonly="" value="12-02-2012" size="16" class="form-control"/>
										<span class="input-group-btn add-on">
											<button class="btn btn-danger" type="button"><i class="fa fa-calendar"></i></button>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="transactionTime" class="col-lg-3 col-sm-3 control-label">Time</label>
								<div class="col-lg-9">
									<div class="input-group bootstrap-timepicker">
										<input type="text" id="transactionTime" name="transactionTime" class="form-control timepicker-default"/>
										<span class="input-group-btn">
											<button class="btn btn-default" type="button"><i class="fa fa-clock-o"></i></button>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="note" class="col-lg-3 col-sm-3 control-label">Note</label>
								<div class="col-lg-9">
									<input type="text" id="notes" name="notes" class="form-control"  placeholder="Notes"/>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button data-dismiss="modal" class="transaction-discard btn btn-danger" type="button">DISCARD</button>
						<button class="transaction-save btn btn-success" type="button">SAVE</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</span>
