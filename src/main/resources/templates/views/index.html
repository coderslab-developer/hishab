<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Mirrored from thevectorlab.net/flatlab/ by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 05 Aug 2016 22:08:47 GMT -->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Zubayer Ahamed" />
<meta name="keyword" content="Hisab, Accounting Software" />
<link rel="shortcut icon" th:href="@{/img/favicon.html}" />
<title th:text="#{page.title.home}">Home</title>
<meta th:substituteby="commons :: common-css"></meta>
</head>

<body>
	<section id="container">
		<!--header start-->
		<span th:substituteby="commons :: common-header-top"></span>
		<!--header end-->

		<!--sidebar start-->
		<span th:substituteby="commons :: common-sidebar"></span>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">

				<div class="row">
					<div class="col-md-12" style="margin-bottom: 50px; text-align: center;">
						<button data-toggle="modal" data-target="#expenseModal" type="button" title="Add your Expense" class="btn btn-danger expense-btn"><i class="fa fa-minus"></i> Add your expense</button>
						<button data-toggle="modal" data-target="#transferModal" type="button" title="Add your Transfer" class="btn btn-primary transfer-btn"><i class="fa fa-retweet"></i> Add your transfer</button>
						<button data-toggle="modal" data-target="#saveModal" type="button" title="Add your Income" class="btn btn-success save-btn"><i class="fa fa-plus"></i> Add your income</button>
					</div>
				</div>

				<!--state overview start-->
				<div class="row state-overview">
					<div class="col-md-12">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<span th:text="${currentMonth}">Current Month</span>
							</div>
							<div class="panel-body">
								<div class="col-lg-3 col-sm-6">
									<section class="panel">
										<div class="symbol" style="background: #a9d96c;">
											<i class="fa fa-thumbs-up"></i>
										</div>
										<div class="value">
											<h1>0</h1>
											<p>Monthly Income</p>
										</div>
									</section>
								</div>
								<div class="col-lg-3 col-sm-6">
									<section class="panel">
										<div class="symbol red">
											<i class="fa fa-thumbs-down"></i>
										</div>
										<div class="value">
											<h1>0</h1>
											<p>Monthly Expense</p>
										</div>
									</section>
								</div>
								<div class="col-lg-3 col-sm-6">
									<section class="panel">
										<div class="symbol yellow">
											<i class="fa fa-bitbucket"></i>
										</div>
										<div class="value">
											<h1>0</h1>
											<p>Monthly Saving</p>
										</div>
									</section>
								</div>
								<div class="col-lg-3 col-sm-6">
									<section class="panel">
										<div class="symbol blue">
											<i class="fa fa-dollar"></i>
										</div>
										<div class="value">
											<h1 class="count4">0</h1>
											<p>Current Balance</p>
										</div>
									</section>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--state overview end-->

				<!-- Modals -->
				<span th:substituteby="views/expense-modal :: expense-modal"></span>
				<span th:substituteby="views/transfer-modal :: transfer-modal"></span>
				<span th:substituteby="views/save-modal :: save-modal"></span>
			</section>
		</section>
		<!--main content end-->

		<!-- Right Slidebar start -->
		<span th:substituteby="commons :: common-right-sidebar"></span>
		<!-- Right Slidebar end -->
	</section>

	<!-- js -->
	<span th:substituteby="commons :: common-js"></span>
</body>

<!-- Mirrored from thevectorlab.net/flatlab/ by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 05 Aug 2016 22:09:45 GMT -->
</html>
