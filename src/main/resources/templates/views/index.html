<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Zubayer Ahamed" />
<meta name="keyword" content="Hisab, Accounting Software" />
<link rel="shortcut icon" th:href="@{/img/favicon.html}" />
<title th:text="#{page.title.home}">Home</title>
<meta th:substituteby="commons :: common-css"></meta>
</head>

<body>
	<section id="container">
		<!--header start-->
		<span th:substituteby="commons :: common-header-top"></span>
		<!--header end-->

		<!--sidebar start-->
		<span th:substituteby="commons :: common-sidebar"></span>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--state overview start-->
				<div class="row state-overview">
					<div class="col-lg-3 col-sm-6">
						<section class="panel">
							<div class="symbol" style="background: #a9d96c;">
								<i class="fa fa-thumbs-up"></i>
							</div>
							<div class="value">
								<h1>0</h1>
								<p>Monthly Income</p>
							</div>
						</section>
					</div>
					<div class="col-lg-3 col-sm-6">
						<section class="panel">
							<div class="symbol red">
								<i class="fa fa-thumbs-down"></i>
							</div>
							<div class="value">
								<h1>0</h1>
								<p>Monthly Expense</p>
							</div>
						</section>
					</div>
					<div class="col-lg-3 col-sm-6">
						<section class="panel">
							<div class="symbol yellow">
								<i class="fa fa-bitbucket"></i>
							</div>
							<div class="value">
								<h1>0</h1>
								<p>Monthly Saving</p>
							</div>
						</section>
					</div>
					<div class="col-lg-3 col-sm-6">
						<section class="panel">
							<div class="symbol blue">
								<i class="fa fa-dollar"></i>
							</div>
							<div class="value">
								<h1 class="count4">0</h1>
								<p>Current Balance</p>
							</div>
						</section>
					</div>
				</div>
				<!--state overview end-->

				<div class="row">
					<div class="col-md-12">
						Do something from here
					</div>
				</div>

			</section>
		</section>
		<!--main content end-->

		<!-- Right Slidebar start -->
		<span th:substituteby="commons :: common-right-sidebar"></span>
		<!-- Right Slidebar end -->
	</section>

	<section>
		<span th:substituteby="commons :: common-copyright"></span>
	</section>

	<!-- js -->
	<span th:substituteby="commons :: common-js"></span>
</body>
