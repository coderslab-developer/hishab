<span th:remove="tag" th:fragment="income-modal" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade modal-dialog-center " id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content-wrap">
				<div class="modal-content">
					<div class="modal-header text-white">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title income-modal-title text-center">Add Your Income Source</h4>
					</div>
					<div class="modal-body">
						<form th:action="@{/income/save}" class="income-form form-horizontal" role="form" method="post">
							<input type="hidden" name="incomeSourceId" id="incomeSourceId"/>
							<div class="form-group">
								<label for="incomeSourceName" class="col-lg-3 col-sm-3 control-label">Income source name</label>
								<div class="col-lg-9">
									<input type="text" id="incomeSourceName" name="incomeSourceName" class="form-control"  placeholder="Income source name" required="required"/>
								</div>
							</div>
							<div class="form-group">
								<label for="note" class="col-lg-3 col-sm-3 control-label">Note</label>
								<div class="col-lg-9">
									<input type="text" id="notes" name="notes" class="form-control"  placeholder="Notes"/>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button data-dismiss="modal" class="btn btn-danger" type="button">DISCARD</button>
						<button class="income-save btn btn-success" type="button">SAVE</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</span>
