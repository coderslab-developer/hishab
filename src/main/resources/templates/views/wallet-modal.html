<span th:remove="tag" th:fragment="wallet-modal" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade modal-dialog-center " id="walletModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content-wrap">
				<div class="modal-content">
					<div class="modal-header text-white">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title text-center">Add Your Wallet</h4>
					</div>
					<div class="modal-body">
						<form class="wallet-form form-horizontal" role="form">
							<div class="form-group">
								<label class="col-lg-3 col-sm-3 control-label">Wallet name</label>
								<div class="col-lg-9">
									<input type="text" class="form-control"  placeholder="Wallet name"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 col-sm-3 control-label">Current balance</label>
								<div class="col-lg-9">
									<input type="number" min="0" class="form-control" placeholder="0.0"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 col-sm-3 control-label">Note</label>
								<div class="col-lg-9">
									<input type="text" class="form-control"  placeholder="Note"/>
								</div>
							</div>
							<div class="checkboxes">
								<label class="label_check">
									<input type="checkbox"/> Is this Credit/Master Car or any kind of loan from which you can borrow money to pay later?
								</label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button data-dismiss="modal" class="btn btn-danger" type="button">DISCARD</button>
						<button class="btn btn-success" type="button">SAVE</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</span>
