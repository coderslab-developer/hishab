<span th:remove="tag" th:fragment="expensetype-modal" xmlns:th="http://www.thymeleaf.org">
	<div class="modal fade modal-dialog-center " id="expensetypeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content-wrap">
				<div class="modal-content">
					<div class="modal-header text-white">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title expensetype-modal-title text-center">Add Your Expense Type</h4>
					</div>
					<div class="modal-body">
						<form th:action="@{/expensetype/save}" class="expensetype-form form-horizontal" role="form" method="post">
							<input type="hidden" name="expenseTypeId" id="expenseTypeId"/>
							<div class="form-group">
								<label for="expenseTypeName" class="col-lg-3 col-sm-3 control-label">Expense type name</label>
								<div class="col-lg-9">
									<input type="text" id="expenseTypeName" name="expenseTypeName" class="form-control"  placeholder="Expense type name" required="required"/>
								</div>
							</div>
							<div class="form-group">
								<label for="notes" class="col-lg-3 col-sm-3 control-label">Note</label>
								<div class="col-lg-9">
									<input type="text" id="notes" name="notes" class="form-control"  placeholder="Notes"/>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button data-dismiss="modal" class="btn btn-danger" type="button">DISCARD</button>
						<button class="expensetype-save btn btn-success" type="button">SAVE</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</span>
